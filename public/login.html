<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 2 | Log in</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/4.0.0-7/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="css/AdminLTE.css">
	<!-- iCheck -->
	<link rel="stylesheet" href="css/blue.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- Google Font -->
	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page" style="height: auto">
<div class="login-box">
	<div class="login-logo">
		<b>蜜蜂出行客服平台</b>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Sign in to start your session</p>

		<form>
			<div class="form-group has-feedback">
				<input type="text" id="userName" class="form-control" placeholder="帐号">
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" id="passWord" class="form-control" placeholder="密码">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<button id="btnLogin" type="button" style="margin-left: 60px"
							class="btn btn-primary btn-block btn-flat">登录
					</button>
				</div>
				<!-- /.col -->
			</div>
		</form>

	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--jeselvmo-->
<script src="http://web.mmuu.com/plugins/jeselvmo/1.0.6/jeselvmo.min.js"></script>
<!-- iCheck -->
<script src="js/icheck.min.js"></script>
<script>
	$(function () {
		$('input').iCheck({
			checkboxClass: 'icheckbox_square-blue',
			radioClass: 'iradio_square-blue',
			increaseArea: '20%' /* optional */
		});
		$("#btnLogin").click(function (e) {
			var userName = $('#userName').val();
			var password = $('#passWord').val();
			if (userName == "") {
				alert('帐号不能为空！');
				return;
			}
			if (password == "") {
				alert('密码不能为空！');
				return;
			}

			var IP_ADDRESS = "http://47.93.48.250:7080/";
			$.ajax({
				url: IP_ADDRESS + "system/login",
				dataType: 'json',
				xhrFields: {
					withCredentials: true
				},
				data: {
					userName: userName,
					passWord: password
				},
				success: function (res) {
					if (res.resultCode == 1) {
						Jeselvmo.localStore.set('loginUser', res.data);
						location = "index.html";
					} else {
						alert(res.message)
					}
				}
			});
		});
	});
</script>
</body>
</html>
